name: Deploy web app via Storage Account

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  WEBAPP: jboss-pv3 # new-ase-ase
  RESOURCE_GROUP: freeberg-fresh-ase-oct-22
  STORAGE_ACCOUNT: artifacts1010101  # This must be *globally* unique, so append your name or numbers. (Only lowercase letters and numbers allowed. No spaces, dashes, underscores.)
  
  LOCATION: eastus
  CONTAINER: artifacts
  EXPIRY_TIME: 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Build with Maven
      run: mvn package
      
    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: target/ROOT.war
  
  publish:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: app
      
      # - name: Zip the app contents
      #   uses: papeloto/action-zip@v1
      #   with:
      #     files: ROOT.war
      #     dest: app.zip

      - name: Set SAS token expiration
        run: echo "expiry=`date -u -d "$EXPIRY_TIME" '+%Y-%m-%dT%H:%MZ'`" >> $GITHUB_ENV

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.29.1
          inlineScript: |
            az storage account create   -n $STORAGE_ACCOUNT   -g $RESOURCE_GROUP -l $LOCATION
            az storage container create -n $CONTAINER   --account-name $STORAGE_ACCOUNT
            az storage blob upload      --account-name $STORAGE_ACCOUNT -c $CONTAINER -f ROOT.war

            ZIP_URL=$(az storage blob generate-sas --full-uri --permissions r --expiry ${{ env.expiry }} --account-name $STORAGE_ACCOUNT -c $CONTAINER -n ROOT.war | xargs)
            SUBSCRIPTION=$(az account show --query id -o tsv)

            az rest --method PUT \
                    --uri "https://management.azure.com/subscriptions/${SUBSCRIPTION}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.Web/sites/${WEBAPP}/extensions/onedeploy?api-version=2020-12-01" \
                    --body '{ 
                        "properties": { 
                          "properties": {
                            "packageUri": "'"${ZIP_URL}"'"
                          }, 
                          "type": "war", 
                          "ignorestack": false,
                          "clean": true
                        }
                      }'
